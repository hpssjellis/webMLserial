html <!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Image Upload to Tensor</title> <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script> <style> body { font-family: Arial, sans-serif; text-align: center; background-color: #F5F5F5; margin: 0; padding: 0; } h1 { background-color: #3F51B5; color: white; padding: 20px 0; } input { display: block; margin: 10px auto; font-size: 1.1em; } #myImagePreview { display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; padding: 20px; } img { width: 100px; height: 100px; margin: 5px; object-fit: cover; border-radius: 5px; } </style> </head> <body> <h1>Upload Images</h1> <input type="file" id="myImageFile" accept="image/*" multiple><br> <input type="button" value="Convert Images to Tensor" onclick="loadImagesToTensor()"> <div id="myImagePreview"></div> <script> let myImageFiles, myTensor; function previewImages() { const preview = document.getElementById("myImagePreview"); preview.innerHTML = ""; for(const file of myImageFiles) { const reader = new FileReader(); reader.onloadend = () => { const img = document.createElement("img"); img.src = reader.result; img.style.width = "100px"; img.style.height = "100px"; preview.appendChild(img); }; reader.readAsDataURL(file); } } async function loadImagesToTensor() { myTensor = await tf.tidy(() => { const imgToTensor = async (img) => { return new Promise((resolve) => { const canvas = document.createElement("canvas"); canvas.width = img.width; canvas.height = img.height; const ctx = canvas.getContext("2d"); ctx.drawImage(img, 0, 0, img.width, img.height); const imageData = ctx.getImageData(0, 0, img.width, img.height); resolve(tf.browser.fromPixels(imageData)); }); }; const imagesPromise = Array.from(myImageFiles).map((file) => { return new Promise((resolve) => { const img = new Image(); img.src = URL.createObjectURL(file); img.onload = () => resolve(img); }); }); return Promise.all(imagesPromise).then(async (imgs) => { const tensors = []; for(const img of imgs) { tensors.push(await imgToTensor(img)); } return tf.stack(tensors); }); }); console.log('Images converted to tensor:', myTensor); } document.getElementById("myImageFile").addEventListener("change", (event) => { myImageFiles = event.target.files; if (myImageFiles.length > 0) { previewImages(); } }); </script> </body> </html>
