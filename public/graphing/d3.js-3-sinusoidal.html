<!DOCTYPE html>
<html>
  <head>
    <title>Sinusoidal Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .line {
        fill: none;
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body>
    <svg id="chart" width="960" height="500"></svg>

    <input type="button" value="Graph 1" onclick="btn1Click()">
    <input type="button" value="Graph 2" onclick="btn2Click()">
    <input type="button" value="Graph 3" onclick="btn3Click()">

    <script>
      // Function to generate sinusoidal data
      function myGenerateData(amplitude, frequency) {
        var data = [];
        for (var i = 0; i <= 360; i++) {
          var radians = (i * Math.PI) / 180;
          var y = amplitude * Math.sin(frequency * radians);
          data.push({ x: i, y: y });
        }
        return data;
      }

      // Function to update the chart with new data
      function myUpdateChart(data1, data2, data3) {
        // Set the dimensions and margins of the graph
        var margin = { top: 20, right: 20, bottom: 30, left: 50 },
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

        // Set the ranges
        var x = d3.scaleLinear().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        // Define the line
        var valueline = d3
          .line()
          .x(function (d) {
            return x(d.x);
          })
          .y(function (d) {
            return y(d.y);
          });

        // Append the svg obgect to the body of the page
        // Appends a 'group' element to 'svg'
        // Moves the 'group' element to the top left margin
        var svg = d3.select("#chart").html("");
        var g = svg
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Scale the range of the data
        x.domain([0, d3.max(data1, function (d) { return d.x; })]);
        y.domain([-2.5, 2.5]);

        // Add the valueline path.
        g.append("path")
          .data([data1])
          .attr("class", "line")
          .attr("stroke", "red")
          .attr("d", valueline);

        g.append("path")
          .data([data2])
          .attr("class", "line")
          .attr("stroke", "blue")
          .attr("d", valueline);

        g.append("path")
          .data([data3])
          .attr("class", "line")
          .attr("stroke", "green")
          .attr("d", valueline);

        // Add the X Axis
        g.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

        // Add the Y Axis
        g.append("g").call(d3.axisLeft(y));
      }

      // Button click event handlers
      function btn1Click() {
        var data1 = myGenerateData(1, 1);
        var data2 = myGenerateData(0.5, 2);
        var data3 = myGenerateData(0.2, 3);
        myUpdateChart(data1, data2, data3);
      }

      function btn2Click() {
        var data1 = myGenerateData(2, 1);
        var data2 = myGenerateData(1, 2);
        var data3 = myGenerateData(0.5, 3);
        myUpdateChart(data1, data2, data3);
      }

      function btn3Click() {
        var data1 = myGenerateData(0.5, 1);
        var data2 = myGenerateData(0.2, 2);
        var data3 = myGenerateData(0.1, 3);
        myUpdateChart(data1, data2, data3);
      }
    </script>
  </body>
</html>
